<div class="row row-offcanvas row-offcanvas-right">
    <div class="col-xs-12 col-sm-8">
        <p class="pull-right visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Навигация</button>
        </p>
        <div class="jumbotron text-center">
            <h1>SoldCo Catalog</h1>
            <p>Приложение для SoldCo</p>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-lg-4 item" ng-repeat="flatex in flatexes | filter:$ctrl.query  |  orderBy:$ctrl.orderProp">
                <div>
                    <ul ng-model="StatusListCtrl">
                        <li>Номер квартиры (ID):{{flatex.id}}</li>
                        <li>Номер дома:{{flatex.building}}</li>
                        <li>Цена: {{flatex.price}} руб</li>
                        <li ng-repeat="status in statuses" ng-show="status.id==flatex.status">Статус: {{status.name}}</li>
                    </ul>
                </div>
                <p><a class="btn btn-default" href="#/statuses/{{flatex.id}}" role="button">Выбрать &raquo;</a></p>
            </div><!--/.col-sm-6.col-lg-4-->
        </div>
    </div><!--/.col-xs-12.col-sm-8-->
    <div class="col-xs-6 col-sm-4 sidebar-offcanvas" id="sidebar">
        <h3 class="text-center"></h3>
        <div class="list-group">
            <div class="list-group-item text-center">
                <form>
                    <input type="text" class="form-control" placeholder="Поиск по Id"  ng-model="$ctrl.query">

                </form>
            </div>
        </div>
        <div>
            <div>
                <tr>
                    Сортировка по:
                    <select ng-model="$ctrl.orderProp">
                        <option value="id">По id</option>
                        <option value="price">По Цене</option>
                        <option value="building">По номеру дома</option>
                        <option value="area">Площадь</option>
                    </select>
                </tr>
            </div>
        </div>
    </div><!--/.sidebar-offcanvas-->
</div><!--/row-->
